<!DOCTYPE html>
<html>
<head>
	<title>Header and Footer Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #FF0000;
			height: 70px;
			width: 100%;
		}

		footer {
			background-color: #00FF00;
			height: 60px;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			bottom: 0;
		}

		footer p {
			margin: 0;
			color: white;
			font-size: 1.2rem;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<header></header>
	<footer>
		<p>Best School</p>
	</footer>
</body>
</html>
